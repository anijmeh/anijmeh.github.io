<html>
    <head>
        <title>SideNote-Sign In</title>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">
    </head>
    <body id = "login-page">
        <div id="main-panel">
            <div class="sign-in">
                <div id="welcome-container">
                    <span id="title">SideNote</span>
                    <br/>
                    <span id="welcome">See Your Peers And Your Notes At The Same Time</span>
                </div>
                <input type="text" id="email" placeholder="Email"/>
                <br/>
                <input type="password" id="password" placeholder="Password"/>
                <br/>
                <button class="submitButton" type="submit" onclick="validate()">Login</button>
                <br/>
                <span id="extra">SideNote allows you to select a tab from your browser and displays that
                    tab as you video chat with friends and colleagues. Your tab is only viewable to you. Works
                    best with Google Chrome. Supports 5 users at a time. 
                </span>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
